<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ticketsystem</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    form div { margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>Ticketsystem</h1>
  <table id="ticketTable">
    <thead>
      <tr>
        <th>Ticketnummer</th>
        <th>Kurztext</th>
        <th>Beschreibung</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Neues Ticket hinzufügen</h2>
  <form id="ticketForm">
    <div>
      <label for="ticketnummer">Ticketnummer:</label>
      <input type="text" id="ticketnummer" required>
    </div>
    <div>
      <label for="kurztext">Kurztext:</label>
      <input type="text" id="kurztext" required>
    </div>
    <div>
      <label for="beschreibung">Beschreibung:</label>
      <textarea id="beschreibung" required></textarea>
    </div>
    <div>
      <label for="status">Status:</label>
      <input type="text" id="status" required>
    </div>
    <button type="submit">Hinzufügen</button>
  </form>

  <script>
    document.getElementById('ticketForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var tableBody = document.getElementById('ticketTable').querySelector('tbody');

      var row = document.createElement('tr');

      var ticketnummer = document.getElementById('ticketnummer').value;
      var kurztext = document.getElementById('kurztext').value;
      var beschreibung = document.getElementById('beschreibung').value;
      var status = document.getElementById('status').value;

      row.innerHTML = '<td>' + ticketnummer + '</td>' +
                      '<td>' + kurztext + '</td>' +
                      '<td>' + beschreibung + '</td>' +
                      '<td>' + status + '</td>';

      tableBody.appendChild(row);

      this.reset();
    });
  </script>
</body>
</html>
